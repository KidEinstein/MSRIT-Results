<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSRIT Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/darkly/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-bottom: 70px;">
    <div class="container">
        <div class="jumbotron">
            <h1 align="center" style="font-family:Georgia, 'Times New Roman', Times, serif;">MSRIT Results</h1>
        </div>
        <div class="panel-group" id="collapse">
            <!--USN Panel-->
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#collapse" href="#collapse-one">
                    <h2 class="panel-title">
                        Search By USN
                    </h2>
                </div>
                <div id="collapse-one" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form role="form" class="form-horizontal" action="{% url 'results_app:usn_search' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="USN" class="control-label col-xs-3">USN:</label>
                                <div class="col-xs-6 input-group">
                                    <span class="input-group-addon">1MS</span>
                                    <input type="text" class="form-control" id="usn" placeholder="USN" name="usn" style="text-transform: uppercase;" />
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Name Panel-->
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#collapse" href="#collapse-two">
                    <h2 class="panel-title">
                        Search By Name
                    </h2>
                </div>
                <div id="collapse-two" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form role="form" class="form-horizontal" action="{% url 'results_app:student_name_list' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Name" class="control-label col-xs-3">Name:</label>
                                <div class="col-xs-6  input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                    <input type="text" class="form-control col-xs-6" id="student_name" placeholder="Name" name="student_name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Sem Panel-->
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#collapse" href="#collapse-three">
                    <h2 class="panel-title">
                        Semester Wise Result
                    </h2>
                </div>
                <div id="collapse-three" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form role="form" class="form-horizontal" action="{% url 'results_app:sem_results' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="sort" value="sgpa">
                            <div class="form-group">
                                <label for="semesters" class="control-label col-xs-3">Semester:</label>
                                <div class="btn-group" data-toggle="buttons" id="semesters">
                                    <label class="btn btn-primary disabled">
                                        <input type="radio" name="semester" id="1" value="1" />1
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="semester" id="2" value="2" />2
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="semester" id="3" value="3" />3
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="semester" id="4" value="4" />4
                                    </label>
                                    <label class="btn btn-primary disabled">
                                        <input type="radio" name="semester" id="5" value="5" />5
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="semester" id="6" value="6" />6
                                    </label>
                                    <label class="btn btn-primary disabled">
                                        <input type="radio" name="semester" id="7" value="7" />7
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="semester" id="8" value="8" />8
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="branch" class="control-label col-xs-3">Branch:</label>
                                <div class="container-fluid">
                                    <div class="btn-group" data-toggle="buttons" id="branch">
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="cs" value="cs" />CSE
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="is" value="is" />ISE
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="ec" value="ec" />EC
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="me" value="me" />MECH
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="ee" value="ee" />EEE
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="cv" value="cv" />CIVIL
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="tc" value="tc" />TC
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="it" value="it" />IT
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="im" value="im" />IEM
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="ch" value="ch" />CHEM
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="ml" value="ml" />ML
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="branch" id="bt" value="bt" />BT
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Subject Panel-->
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#collapse" href="#collapse-four">
                    <h2 class="panel-title">
                        Subject Wise Result
                    </h2>
                </div>
                <div id="collapse-four" class="panel-collapse collapse">
                    <div class="panel-body">
                        Suspendisse ullamcorper massa eget eleifend iaculis.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Navigation bar-->
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://results.techgeekme.com">TechGeekMe</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">About Us <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li align="right"><a href="https://www.about.me/anirudhss" target="_blank">Anirudh Singh Shekhawat<img src="https://scontent-hkg3-1.xx.fbcdn.net/hphotos-xat1/v/t1.0-9/10314564_649843761761930_8300743057800399961_n.jpg?oh=1e7ec8f3bac68e069266935698885c8b&oe=55F5D07F" width="200px" height="200px" /></a></li>
                            <li class="divider"></li>
                            <li align="left">
                                <a href="https://www.about.me/shoaib30" target="_blank">
                                    <img src="https://scontent-hkg3-1.xx.fbcdn.net/hphotos-xpa1/t31.0-8/s960x960/10514297_10153395827649358_6512994802202482637_o.jpg" width="200px" height="200px"  />
                                        Shoaib Ahmed
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
