{% extends "results_app/base.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Which {{ name }} are you looking for? </h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <div style="text-decoration:none;">
                <table class=" table table-hover">
                    <thead>
                        <tr>
                            <td class="text-center">Name</td>
                            <td class="text-center">Sem</td>
                            <td class="text-center">Branch</td>
                        </tr>
                    </thead>
                    <tbody data-link="row" class="rowlink">
                        {% for student in students %}
                        <tr>
                            <td class="text-center"><a href="{% url 'results_app:student_result' student.usn %}" style="text-decoration:none;">{{ student.name }}</a></td>
                            <td class="text-center">
                                {{ student.result_set.all.0.semester }}
                            </td>
                            <td class="text-center">{{ student.department }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
{% endblock %}
