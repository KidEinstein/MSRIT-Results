<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MSRIT Results</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/darkly/bootstrap.min.css" rel="stylesheet"
		/>
		<title>MSRIT Results</title>
	</head>
	<body onload="document.getElementById('{{ sort }}').selected=true;">
		<form action="{% url 'results_app:sem_results' %}" method="post">{% csrf_token %}
			<select name="sort" onchange="this.form.submit()">
				<option value="name" id="name">Name</option>
				<option value="sgpa" id="sgpa">SGPA</option>
				<option value="cgpa" id="cgpa">CGPA</option>
			</select>
			<input type="hidden" name="semester" value={{ semester }}>
			<input type="hidden" name="branch" value={{ branch }}>
		</form>
		<ul>{% for result in results %}
			<li>{{ result.student.name }}</li>{% endfor %}</ul>
	</body>
